          ['1997', 1, 2, null, 3],
          ['1998', 1, 1, null, 2],
          ['1999', 0, 0, null, 0],
          ['2000', null, null, null, 0],
          ['2001', null, null, null, 0],
          ['2002', null, 0, null, 0],
          ['2003', null, 1, 0, 1],
          ['2004', null, 5, 2, 7]
        ]);

        var options = {
          title: 'Tournaments Stats',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}, minValue:0, maxValue:9},
          vAxis: {minValue: 0},
          curveType: 'function',
          legend: { position: 'bottom' }, 
          colors: ['#D35400', '#27AE60','#3498DB', '#D4AC0D'],
          pointSize: 5,
          series: {
            0: { pointShape: { type: 'star', sides: 5, dent: 0.5 } },
            1: { pointShape: { type: 'round', sides: 5 } },
            2: { pointShape: { type: 'triangle', sides: 5 } },
            3: { pointShape: { type: 'square', sides: 5 } }
          }
        };

        var chart = new google.visualization.AreaChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }
